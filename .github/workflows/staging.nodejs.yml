name: Build & Deploy - Staging
on:
  push:
    branches:
      - staging

jobs:
  build:
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master

      - name: Install Dependencies
        run: npm i

      - name: Run Build
        run: npm run build

      - name: Tell firebase CLI to use Staging
        uses: w9jds/firebase-action@master
        with:
          args: use earn-dog-staging
        env:
          CI: true
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_STAGING_TOKEN }}

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting --non-interactive
        env:
          CI: true
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_STAGING_TOKEN }}
