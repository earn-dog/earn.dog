name: Prod hosting

on: 
  push:
    branches:    
      - master         # Push events on master branch

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npm run build
        
  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Install CLI tools
      run: npm i -g firebase-tools
    - name: Deploy to Firebase
      run: firebase deploy --token ${{ FIREBASE_PROD_TOKEN }} --only hosting --non-interactive
